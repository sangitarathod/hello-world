<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Overview</title>
	<style type="text/css">
		body{font-family:Arial,sans-serif; font-size:9px}
		@page{margin:0.4cm}
		table{border:none; width:100%}
		.order-overview{background:#fff; padding:1em}
		.sticker-label{
			max-width:300px;
			padding:1em;
			text-align:center; 
			border:1px solid #eee;
			border-radius:6px;
			margin:0 1em 1em 0;
			display:block;
		}
		.sticker-label span{display:block; margin:0 auto}
		.sticker-label img{max-height:80px}
		
		.order-overview h3{margin-top:0px}
		.order-overview .order-details{width:100%; line-height:1}
		.order-overview .order-details th, .order-overview .order-details td{text-align:left; vertical-align:text-top}
		.order-overview .order-details p{line-height:1}
		
		.order-list{border-collapse:collapse}
		.order-list td{border:1px solid #ccc; padding:9px}
		
		.hide_from_print{display:none}
		.image{
			margin-top: 8px;
		}
	</style>
</head>
<body>
**data**
</body>
</html>
